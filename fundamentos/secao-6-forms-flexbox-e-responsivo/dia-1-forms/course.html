<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <label for="input-email">Email:
      <input type="email" name="email" id="input-user" placeholder="Digite seu email" autocomplete="off" required
        autofocus>
    </label>

    <br><br>

    <label for="input-password">Senha:
      <input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required>
    </label>

    <label for="">
      <p>Lembre-me:</p>
      <input type="checkbox" name="lembrar" type="text">Oi
      <input type="checkbox" name="blah" type="text">Blah
      <input type="checkbox" name="lau" type="text">Lau
    </label>

    <br><br>

    <button type="submit">Entrar</button>
  </form>
</body>

</html>
