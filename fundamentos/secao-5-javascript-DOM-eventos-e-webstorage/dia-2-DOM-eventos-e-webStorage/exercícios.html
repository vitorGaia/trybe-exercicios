<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: rgb(173, 173, 0);
      }

      .main-content .center-content {
        background-color: rgb(165, 0, 0);
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: rgb(25, 90, 25);
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      //Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;
      const title = document.createElement('h1');
      title.className = 'title'; //Adicione a classe title na tag h1 criada;
      title.innerHTML = 'TrybeTrip - Agência de Viagens';
      document.body.appendChild(title);

      //Adicione a tag main com a classe main-content como filho da tag body;
      const main = document.createElement('main');
      main.className = 'main-content';
      document.body.appendChild(main);

      //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const section = document.createElement('section');
      section.className = 'center-content';
      main.appendChild(section);

      //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const sectionText = document.createElement('p');
      sectionText.innerHTML = 'Marvin Gaye';
      section.appendChild(sectionText);

      //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const leftSection = document.createElement('section');
      leftSection.className = 'left-content';
      main.appendChild(leftSection);

      //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      main.appendChild(rightSection);

      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      const smallImage = createElement('img');
      smallImage.className = 'small-iamge';
      smallImage.src = 'https://picsum.photos/200';
      leftSection.appendChild(smallImage);

      //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const unorderList = createElement('ul');
      rightSection.appendChild(unorderList);
      const arrayNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis',
      'Sete', 'Oito', 'Nove', 'Dez'];
      for (let num in arrayNumbers) {
        const elementLi = createElement('li');
        elementLi.innerHTML = arrayNumbers[num];
        unorderList.appendChild(elementLi)
      }

      //Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      for (let index = 1; index < 3; index += 1) {
        const h3Element = createElement('h3');
        h3Element.innerHTML = 'Lau' + index;
        h3Element[index].className = 'description'; //Adicione a classe description nas 3 tags h3 criadas;
        main.appendChild(h3Element);
      }
      
      //Remova a section criada no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();
      


    </script>
  </body>
</html>
