<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Seu código aqui   

      const changeText = () => {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = 'Estar ganhando mais de 3.500 e morar na praia!!';
      };
      changeText();

      const squareColorGreen = () => {
        let squareColor = document.getElementsByClassName('main-content')[0];
        squareColor.style.background = 'rgb(76,164,109)';
      }
      squareColorGreen();

      const squareColorCenter = () => {
        let squareColorCenter = document.getElementsByClassName('center-content')[0];
        squareColorCenter.style.background = 'white';
      }
      squareColorCenter();

      const correctText = () => {
        let correctText = document.getElementsByTagName('h1')[0];
        correctText.innerText = 'Desafio - JavaScript';
      }
      correctText();

      const modifierText = () => {
        let modifierText = document.getElementsByTagName('p')[0];
        modifierText.innerText = modifierText.innerText.toUpperCase();
      }
      modifierText();

      const logContents = () => {
        let logContents = document.getElementsByTagName('p');
        for (let index = 0; index < logContents.length; index += 1) {
          const element = logContents[index];
          console.log(element.innerHTML);
        }
      }

    </script>
  </body>
</html>
