<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Seu código aqui   

      //Crie e execute uma função que mude o texto na tag <p>-----</p>, para uma descrição de como você se vê daqui a 2 anos;
      const alteraP = () => {
        document.getElementsByTagName('p')[1].innerHTML = 'Daqui a dois anos vou estar numa empresa pica ganhando muita grana!!';
      }
      alteraP();

      //Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109);
      const lateralSquareColor = () => {
        document.getElementsByClassName("main-content")[0].style.backgroundColor = 'rgb(76,164,109)';
      }
      lateralSquareColor();

      //Crie e execute uma função que mude a cor do quadrado vermelho para branco;
      const centralSquareColor = () => {
        document.getElementsByTagName('section')[0].style.backgroundColor = 'white';
      }
      centralSquareColor();

      //Crie e execute uma função que corrija o texto da tag <h1>;
      const correctH1Text = () => {
        document.getElementsByTagName('h1')[0].innerHTML = 'Desafio - JavulaneScript';
      }
      correctH1Text();

      //Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo;
      const firstPText = () => {
        const firstPText = document.getElementsByTagName('p')[0];
        firstPText.innerText = firstPText.innerText.toLocaleUpperCase();
      }
      firstPText();

      //Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      const tagsPConsole = () => {
        const tagsP = document.getElementsByTagName('p');
        
        for (let index = 0; index < tagsP.length; index++) {
          const element = tagsP[index];
          console.log(element.innerHTML);
        }
      }
      tagsPConsole();

    </script>
  </body>
</html>
